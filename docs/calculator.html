<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/hyperscript.org@0.9.4"></script>
	<link href="http://fonts.cdnfonts.com/css/pocket-calculator" rel="stylesheet">
	<link href="http://fonts.cdnfonts.com/css/sf-ui-text-2" rel="stylesheet">
	<title>hyper-calculator</title>
	<style type="text/css">
		#wrapper {
		  display: grid;
		  grid-template-columns: 1fr 1fr 1fr;
		  margin: 0;
		}
		#answer{
			border-top:  5px solid gray;
			border-right:  5px solid gray;
			border-left:  5px solid gray;
			height: 20px;
			padding: 5px;
			font-family: 'Pocket Calculator', sans-serif;
			font-size: 30px;
		}
		#text{
			/*border-bottom:  5px solid gray;*/
			border-right:  5px solid gray;
			border-left:  5px solid gray;
			height: 15px;
			padding: 5px;
			font-family: 'Pocket Calculator', sans-serif;
			

		}
		.bl{
			border-left:  5px solid gray;
		}
		.br{
			border-right:  5px solid gray;
		}
		.bb{
			border-bottom:  5px solid gray;
		}
		.ct{
			text-align: center;
			line-height: 50px;
		}
		.cell{
			background-color: #f9f9f9;
			padding: 20px;
			margin: 0;
			text-align: center;
			user-select: none;
			font-family: 'SF UI Text', sans-serif;
			
		}
		.cell:hover{
			background-color: #f1f1f1;
		}
		.cell:active{
			background-color: #ddd;
		}
	</style>
	<script type="text/hyperscript">

	</script>
</head>
<body>
	<div id="answer"></div>
	<div id="text"></div>
	<div id="wrapper">
		<div class="cell bl" _="on click append my innerHTML to #text">1</div>
		<div class="cell" _="on click append my innerHTML to #text">2</div>
		<div class="cell br" _="on click append my innerHTML to #text">3</div>
		<div class="cell bl" _="on click append my innerHTML to #text">4</div>
		<div class="cell" _="on click append my innerHTML to #text">5</div>
		<div class="cell br" _="on click append my innerHTML to #text">6</div>
		<div class="cell bl" _="on click append my innerHTML to #text">7</div>
		<div class="cell" _="on click append my innerHTML to #text">8</div>
		<div class="cell br" _="on click append my innerHTML to #text">9</div>
		<div class="cell bl" _="on click append my innerHTML to #text">0</div>
		<div class="cell" _="on click append my innerHTML to #text">+</div>
		<div class="cell br" _="on click append my innerHTML to #text">-</div>
		<div class="cell bl" _="on click append my innerHTML to #text">/</div>
		<div class="cell" _="on click append my innerHTML to #text">*</div>
		<div class="cell br" _="on click set #text.innerHTML to #text.innerHTML.slice(0, -1)"><</div>
		<div class="ct bl bb"></div>
		<div class="cell bb" _="on click set #answer.innerHTML to eval(#text.innerHTML)">=</div>
		<div class="cell br bb" _="on click set #answer.innerHTML to null">C</div>
	</div><br>
	<div>Hyperscript Calculator <a href="https://github.com/Abdur-rahmaanJ/hyperscript-examples">Github</a> | <a href="/">Home</a></div>
</body>
</html>
